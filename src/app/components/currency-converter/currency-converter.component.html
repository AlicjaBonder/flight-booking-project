<h2>CHOOSE CURRENCY</h2>
<div class="currency-selector">
    <mat-form-field apperance="outline">
      <mat-label>CURRENCY</mat-label>
      <mat-select [formControl]="selectedCurrency" required>
        <mat-select-trigger>
          {{ selectedCurrency.value ? selectedCurrency.value : "" }}
        </mat-select-trigger>
        <mat-option *ngFor="let currency of currencies" [value]="currency">{{
          currency
        }}</mat-option>
      </mat-select>
      <mat-error *ngIf="selectedCurrency.hasError('required')"
        >Please choose a currency</mat-error
      >
    </mat-form-field>
    <mat-dialog-actions>
        <button (click)="close()"><strong>OK</strong></button>
    </mat-dialog-actions>
  </div>
