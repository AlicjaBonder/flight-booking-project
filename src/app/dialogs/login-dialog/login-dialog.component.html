
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <h2>PLEASE SIGN IN</h2>
        <mat-form-field>
          <input
            matInput
            placeholder="email"
            formControlName="email"
            required
          />
          <mat-error>Enter correct email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="password"
            formControlName="password"
            required
          />
          <mat-error>Enter password</mat-error>
        </mat-form-field>
        <div *ngIf="form.get('email')?.touched && form.errors !== null" class="alert">
        <div *ngIf="form.hasError('credentials')">
          <strong>Wrong credentials</strong>
        </div>
      </div>
        <div class="submit-buttons">
          <button (click)="onSubmit()" type="submit">
            <strong>SIGN IN</strong>
          </button>
          <button mat-dialog-close><strong>CLOSE</strong></button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
