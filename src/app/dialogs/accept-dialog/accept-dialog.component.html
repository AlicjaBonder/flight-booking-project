  <h1 mat-dialog-title><strong>ACCEPT RESERVATION</strong></h1>
  <h2>Are you sure you want to accept this reservation and buy a ticket?</h2>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close (click)="accept()">YES</button>
    <button mat-raised-button mat-dialog-close>NO</button>
  </mat-dialog-actions>
